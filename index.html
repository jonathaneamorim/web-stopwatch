<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="d-flex align-items-center justify-content-center">
    
    <div class="geralBox w-75 h-75 d-flex align-items-center justify-content-center">
        <div class="cronometro w-25 h-75 d-flex align-items-center justify-content-center flex-column bg-body-secondary">
            <div class="w-100 h-100 d-flex align-items-center justify-content-center flex-column gap-3">
                <div class="d-flex align-items-center justify-content-center p-2 bg-light">

                        <span id="hora" class="fs-1">00</span>
                        <span class="fs-1">:</span>
                        <span id="minuto" class="fs-1">00</span>
                        <span class="fs-1">:</span>
                        <span id="segundo" class="fs-1">00</span>
                </div>
                <div class="boxButtons w-100 d-flex align-items-center justify-content-center gap-3">
                    <div class="d-flex justify-content-center flex-column align-items-center">
                        <button value="iniciar" class="btn btn-primary" id="iniciarPausar" type="button">Iniciar</button>
                        <p>Atalho: S</p>
                    </div>
                    <div class="d-flex justify-content-center flex-column align-items-center">
                        <button type="button" class="btn btn-primary" id="zerar">Zerar</button>
                        <p>Atalho: R</p>
                    </div>
                    <div class="d-flex justify-content-center flex-column align-items-center">
                        <button type="button" class="btn btn-primary" id="limpar">Limpar</button>
                        <p>Atalho: C</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="registro w-25 h-75 bg-dark-subtle">
            <div class="registro-title h-25 w-100 d-flex align-items-center justify-content-center">
                <h2>Registro</h2>
            </div>

            <div class="registro-list h-75 w-100 d-flex align-items-center p-3">
                <!-- Overflow especifica quando o elemento deve ser cortado, no caso do 'auto' serÃ¡ exibido um scroll caso o elemento ultrapassar o tamanho do elemento pai
                 fonte: https://developer.mozilla.org/pt-BR/docs/Web/CSS/overflow-->
                <ul class="w-100 h-100 registro-list-block border-primary w-100 list-group overflow-auto" id="list-registro">

                </ul>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
